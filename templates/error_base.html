<!DOCTYPE html>
<html lang="en">
<!-- This page is entirely generated by ChatGPT -->

<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{% block description %}{% endblock %}">
  <meta name="author" content="Avigyan Chakraborty">
  <title>{% block title %}{% endblock %}</title>
  <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
  <style>
    :root {
      --bg: #1a1b26;
      --bg-alt: #16161e;
      --fg: #c0caf5;
      --accent: #7aa2f7;
      --font: "Inter", system-ui, sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg);
      color: var(--fg);
      font-family: var(--font);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 1rem;
    }

    .container {
      text-align: center;
      max-width: 600px;
    }

    h1 {
      font-size: 5rem;
      color: var(--accent);
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 1.75rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      color: var(--fg);
      margin-bottom: 2rem;
    }

    a.button {
      display: inline-block;
      padding: 0.75em 1.5em;
      background-color: var(--accent);
      color: var(--bg);
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #5b8bd4;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 3.5rem;
      }

      h2 {
        font-size: 1.25rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>{% block error-code %}{% endblock %}</h1>
    <h2>Page Not Found</h2>
    <p>The page you're looking for doesn't exist or has been moved.</p>
    <a href="{% url 'main:home_page' %}" class="button">Go Back Home</a>
  </div>
</body>

</html>
